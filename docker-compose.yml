version: '3'
services:
  db:
    image: postgres
    expose:
      - "5432"
    environment:
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: postgres
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      - db
